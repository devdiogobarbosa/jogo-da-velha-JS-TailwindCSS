<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-900 flex items-center justify-center p-6 text-slate-100">

<main class="w-full max-w-md bg-slate-800 rounded-xl p-6 shadow-lg">

<h1 class="text-2xl font-semibold text-center mb-4">Jogo da Velha</h1>

<div id="board" class="grid grid-cols-3 gap-3 mb-4" aria-label="Tabuleiro do jogo da velha"></div>

<div class="flex items-center justify-between">
<div id="status" class="text-sm">Vez: <strong id="vez">X</strong></div>

<div>
<button id="resetBtn" class="px-3 py-1 bg-slate-700 rounded hover:bg-slate-600 text-sm">Reiniciar</button>
</div>
</div>
</main>
<script src="script.js" defer></script>
</body>
</html>
